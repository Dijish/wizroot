<ion-header>
  <ion-navbar>
    <ion-title>Analytics</ion-title>
    <ion-buttons class="nav-btn" end> <button ion-button color="secondary"> <ion-icon name="icon-equalizer"></ion-icon> </button> </ion-buttons>
    <hr class="line2"/>
    <hr class="line1"/>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
    
  <ion-grid>

    <ion-row>
      <ion-col>
        <div class="month">October</div>
        <div class="year">2016</div>
      </ion-col>
      <ion-col class="dollar">
        <b>$ 203</b>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="contents">
        <hr class="quantity water"/>
        <div class="name">Water</div>
        <div>
          <b class="value">
            6.3
            <span class="unit">KL</span>
          </b>
        </div>
        <div class="icon"><ion-icon name="icon-droplet"></ion-icon></div>
      </ion-col>

      <ion-col class="contents">
        <hr class="quantity heat"/>
        <div class="name">Heating</div>
        <div>
          <b class="value">
            5.2
            <span class="unit">GJ</span>
          </b>
        </div>
        <div class="icon"><ion-icon name="icon-fire"></ion-icon></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="contents">
        <hr class="quantity electricity"/>
        <div class="name">Electricity</div>
        <div>
          <b class="value">
            8.3
            <span class="unit">MWH</span>
          </b>
        </div>
        <div class="icon"><ion-icon name="icon-power"></ion-icon></div>
      </ion-col>

     <ion-col class="contents">
        <hr class="quantity internet"/>
        <div class="name">Internet</div>
        <div>
          <b class="value">
            37
            <span class="unit">GB</span>
          </b>
        </div>
        <div class="icon"><ion-icon name="icon-connection"></ion-icon></div>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col class="contents">
        <hr class="quantity renovation"/>
        <div class="name">Renovation</div>
        <div>
          <b class="value">
            21
            <span class="unit">USD</span>
          </b>
        </div>
        <div class="icon"><ion-icon name="icon-paint-format"></ion-icon></div>
      </ion-col>

      <ion-col>

      </ion-col>

    </ion-row>

  </ion-grid>
 

</ion-content>
